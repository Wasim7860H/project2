<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border: 1px black solid;
        }
        body{
            background: green;
        }
    </style>
</head>
<body>

    <h1>Student page</h1>
    
    {% if name %}
    <h1>Show Deta</h1>
    <h3>{{name}}</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>StuID</th>
            <th>StuName</th>
            <th>StuEmail</th>
            <th>StuPass</th>

        </tr>


    {% for st in name %}
    <tr>
        <td>{{st.id}}</td>
        <td>{{st.stuid}}</td>
        <td> {{st.stuname}}</td>
        <td> {{st.stuemail}}</td>
        <td> {{st.stupass}}</td>

    </tr>


    
    {% endfor %}


    </table>







    

    {% else %}
    <h1>NO Deta</h1>
    {% endif %}
    
</body>
</html>
